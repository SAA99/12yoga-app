<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ô–æ–≥–∞-—Å–µ—Å—Å–∏–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
      color: #000;
    }
    h1 {
      color: #2e8b57;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      margin-top: 10px;
    }
    iframe {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    #streak {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>–ô–æ–≥–∞-—Å–µ—Å—Å–∏–∏ üßò‚Äç‚ôÄÔ∏è</h1>
  <ul id="sessionList"></ul>
  <div id="streak">–î–Ω–µ–π –ø–æ–¥—Ä—è–¥: 0</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sessions = [
      { name: "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å–æ–ª–Ω—Ü—É ‚òÄÔ∏è", video: "https://www.youtube.com/embed/oBU7p_wO10s" },
      { name: "–ë–∞–ª–∞–Ω—Å –Ω–∞ –æ–¥–Ω–æ–π –Ω–æ–≥–µ üßò", video: "https://www.youtube.com/embed/2HTvZp5rPrg" },
      { name: "–†–∞—Å—Ç—è–∂–∫–∞ —Å–ø–∏–Ω—ã üåÄ", video: "https://www.youtube.com/embed/XeXz8fIZDCE" },
      { name: "–ú–µ–¥–∏—Ç–∞—Ü–∏—è 10 –º–∏–Ω üß†", video: "https://www.youtube.com/embed/inpok4MKVLM" },
      { name: "–®–∞–≤–∞—Å–∞–Ω–∞ üí§", video: "https://www.youtube.com/embed/ZToicYcHIOU" }
    ];

    const saved = JSON.parse(localStorage.getItem("yogaProgress") || "{}");
    const list = document.getElementById("sessionList");

    const today = new Date().toISOString().split('T')[0];
    let streak = +localStorage.getItem("streak") || 0;
    let last = localStorage.getItem("lastDate");

    if (last !== today) {
      const ystr = new Date();
      ystr.setDate(ystr.getDate() - 1);
      if (last === ystr.toISOString().split('T')[0]) streak++;
      else streak = 1;
      localStorage.setItem("streak", streak);
      localStorage.setItem("lastDate", today);
    }

    document.getElementById("streak").innerText = `–î–Ω–µ–π –ø–æ–¥—Ä—è–¥: ${streak}`;

    sessions.forEach((session, index) => {
      const li = document.createElement("li");
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = saved[index]?.done || false;
      checkbox.onchange = () => {
        saved[index] = { ...saved[index], done: checkbox.checked };
        localStorage.setItem("yogaProgress", JSON.stringify(saved));
      };
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(session.name));
      li.appendChild(label);

      const video = document.createElement("iframe");
      video.src = session.video;
      li.appendChild(video);

      list.appendChild(li);
    });
  </script>
</body>
</html>
